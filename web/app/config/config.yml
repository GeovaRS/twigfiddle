imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'FuzAppBundle::fields.html.twig'
    globals:
        github_repository_root: %github_repository_root%
        recaptcha_site_key: %recaptcha_site_key%
        google_analytics_tracking_id: %google_analytics_tracking_id%
        maintenance:

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
            #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
#        unix_socket: %database_socket%
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                dql:
                    string_functions:
                        group_concat: Fuz\AppBundle\DQL\GroupConcat

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# cache cleaning
accelerator_cache:
    host: %twigfiddle_url%
    web_dir: %kernel.root_dir%/../web
    mode: "curl"

# Twigfiddle configuration
fuz_app:
    process:
        root_dir: %twigfiddle_process_root_dir%
        config_path: %twigfiddle_process_root_dir%/config/config.yml
        container_file_paths:
            - %twigfiddle_process_root_dir%/config/parameters.%kernel.environment%.yml
            - %twigfiddle_process_root_dir%/config/services.yml
        command_prod: %php_path% %twigfiddle_process_root_dir%/run-%kernel.environment%.php twigfiddle:run:timeout <env_id> %twigfiddle_process_timeout%
        command_test: %php_path% %twigfiddle_process_root_dir%/run-%kernel.environment%.php twigfiddle:run <env_id>
        command_dev: %php_path% %twigfiddle_process_root_dir%/run-%kernel.environment%.php twigfiddle:run <env_id>
        apc_cache_key: twigfiddle.process
    web:
        github_repository_root: %github_repository_root%
        max_fiddles_in_session: 100
        default_fiddle_hash_size: 6
        recaptcha:
            check_url: https://www.google.com/recaptcha/api/siteverify
            post_param: g-recaptcha-response
            site_key: %recaptcha_site_key%
            secret_key: %recaptcha_secret_key%
            sessions_per_ip: { max: 20, delay: 3600 }
            strategies:
                run: { hits: 10, delay: 60 }
                save: { hits: 3, delay: 60 }
        samples:
           basics:
